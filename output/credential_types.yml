controller_projects_dev:
- name: automation_hub
description: automation hub
	inputs: 

		fields:
		- type: boolean

		id: verify_ssl

		label: Verify SSL
		- type: string

		id: hostname

		label: Hostname
		- type: string

		id: username

		label: Username
		- type: string

		id: password

		label: Password
		secret: True
		- type: string

		id: token

		label: Token
		secret: True
		required:
		- hostname
	injectors: 

		extra_vars:
			ah_host
			ah_token
			ah_password
			ah_username
			ah_validate_certs
- name: ssh_priv_file
description: creates temp ssh priv key to use (cannot have passphrase)
	inputs: 

		fields:
		- type: string

		id: priv_key

		label: Certificate
		secret: True
	injectors: 

