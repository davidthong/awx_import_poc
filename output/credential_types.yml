---
controller_credential_types_dev:- name: automation_hub
  description: automation hub
  inputs:
  fields:
   - type: boolean
   id: verify_ssl
   label: Verify SSL
   - type: string
   id: hostname
   label: Hostname
   - type: string
   id: username
   label: Username
   - type: string
   id: password
   label: Password
   secret: True
   - type: string
   id: token
   label: Token
   secret: True
  required:
  - hostname
  injectors:
  env:
   AH_HOST: '{{ hostname }}'
   AH_PASSWORD: '{{ password }}'
   AH_USERNAME: '{{ username }}'
   AH_API_TOKEN: '{{ token }}'
   AH_VERIFY_SSL: '{{ verify_ssl }}'
  extra_vars:
   ah_host: '{{ hostname }}'
   ah_token: '{{ token }}'
   ah_password: '{{ password }}'
   ah_username: '{{ username }}'
   ah_validate_certs: '{{ verify_ssl }}'
- name: ssh_priv_file
  description: creates temp ssh priv key to use (cannot have passphrase)
  inputs:
  fields:
   - type: string
   id: priv_key
   label: Certificate
   secret: True
  injectors:
  env:
   MY_CERT_FILE_PATH: '{{ tower.filename.cert_file }}'
  file:
   template.cert_file: '{{ priv_key }}'
