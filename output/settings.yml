controller_settings_all:
  settings:
    # SYSTEM SETTINGS

    ACTIVITY_STREAM_ENABLED: True
    ACTIVITY_STREAM_ENABLED_FOR_INVENTORY_SYNC: True
    ORG_ADMINS_CAN_SEE_ALL_USERS: True
    MANAGE_ORGANIZATION_AUTH: True
    TOWER_URL_BASE: 'https://aap'
    REMOTE_HOST_HEADERS: ['192.168', 'davidaap']
    PROXY_IP_ALLOWED_LIST: []
    CSRF_TRUSTED_ORIGINS: []
    REDHAT_USERNAME: ''
    SUBSCRIPTIONS_USERNAME: ''
    #DEFAULT_EXECUTION_ENVIRONMENT: 3
    CUSTOM_VENV_PATHS: []
    INSIGHTS_TRACKING_STATE: False
    AUTOMATION_ANALYTICS_LAST_GATHER: 
    AUTOMATION_ANALYTICS_LAST_ENTRIES: ''
    AUTOMATION_ANALYTICS_GATHER_INTERVAL: 14400
    IS_K8S: False
    UI_NEXT: True

    # JOB SETTINGS

    AD_HOC_COMMANDS: ['command', 'shell', 'yum', 'apt', 'apt_key', 'apt_repository', 'apt_rpm', 'service', 'group', 'user', 'mount', 'ping', 'selinux', 'setup', 'win_ping', 'win_service', 'win_updates', 'win_group', 'win_user']
    ALLOW_JINJA_IN_EXTRA_VARS: template
    AWX_ISOLATION_BASE_PATH: '/tmp'
    AWX_ISOLATION_SHOW_PATHS: ['/etc/pki/ca-trust:/etc/pki/ca-trust:O', '/usr/share/pki:/usr/share/pki:O']
    AWX_TASK_ENV: {}
    AWX_RUNNER_KEEPALIVE_SECONDS: 0
    GALAXY_TASK_ENV:
      ANSIBLE_FORCE_COLOR: 'false'
      GIT_SSH_COMMAND: 'ssh -o StrictHostKeyChecking=no'
    PROJECT_UPDATE_VVV: False
    AWX_ROLES_ENABLED: True
    AWX_COLLECTIONS_ENABLED: True
    AWX_SHOW_PLAYBOOK_LINKS: False
    AWX_MOUNT_ISOLATED_PATHS_ON_K8S: False
    GALAXY_IGNORE_CERTS: True
    STDOUT_MAX_BYTES_DISPLAY: 1048576
    EVENT_STDOUT_MAX_BYTES_DISPLAY: 1024
    MAX_WEBSOCKET_EVENT_RATE: 30
    SCHEDULE_MAX_JOBS: 10
    AWX_ANSIBLE_CALLBACK_PLUGINS: []
    DEFAULT_JOB_TIMEOUT: 0
    DEFAULT_JOB_IDLE_TIMEOUT: 0
    DEFAULT_INVENTORY_UPDATE_TIMEOUT: 0
    DEFAULT_PROJECT_UPDATE_TIMEOUT: 0
    ANSIBLE_FACT_CACHE_TIMEOUT: 0
    MAX_FORKS: 200
    DEFAULT_CONTAINER_RUN_OPTIONS: ['--network', 'slirp4netns:enable_ipv6=true']
